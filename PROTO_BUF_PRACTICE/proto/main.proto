syntax = "proto3";

package main;

option go_package = "./proto;mainwithservicepb";

service Greeter {
	rpc SayHello (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
	string name = 1;
	int32 age = 2;
}

message HelloResponse{
	string conf_message = 1;
}


message UserProrile {
	string username = 1;
	string email= 2; 
}

